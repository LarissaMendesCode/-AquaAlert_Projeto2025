<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Cadastro</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Resultado do Cadastro de Consumo de Água</h2>
    {% if usuario %}
    <table>
        <tr>
            <th>Nome</th>
            <th>Tempo de Banho (min)</th>
            <th>Banhos/dia</th>
            <th>Volume (m³)</th>
            <th>Consumo Total</th>
            <th>Fatura Total</th>
        </tr>
        <tr>
            <!-- Os índices abaixo correspondem à ordem dos campos na tabela 'usuarios' -->
            <td>{{ usuario[1] }}</td>
            <td>{{ usuario[2] }}</td>
            <td>{{ usuario[3] }}</td>
            <td>{{ usuario[11] }}</td>
            <td>{{ usuario[13] }}</td>
            <td>{{ usuario[14] }}</td>
        </tr>
    </table>
    {% else %}
    <p style="text-align:center;">Nenhum cadastro encontrado.</p>
    {% endif %}
    <button onclick="window.location.href='{{ url_for('cadastro') }}'">Voltar para Cadastro</button>
</body>
</html>
